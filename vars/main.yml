---
# apt common packages
var_apt_packages:
  - git
  - curl
  - wget
  - ca-certificates
  - apt-transport-https
  - gpg
  - gnupg
  - software-properties-common
  - redis-tools
  - zsh #
  - gnome-sushi # Quick Look
  - gcolor3 # Color picker
  - flameshot # Screenshots
  - vlc
  - obs-studio
  - checkinstall

# snap common packages
var_snap_packages:
  - name: yq
  - name: task
    classic: true

install_docker: true # Docker via apt
install_helm: true # Helm via apt
install_kubectl: true # kubectl via apt
install_vscode: true # VS Code via apt
install_terraform: true # Terraform via apt
