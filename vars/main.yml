---
# apt common packages
var_apt_packages:
  - git
  - curl
  - ca-certificates
  - apt-transport-https
  - gpg
  - zsh #
  - gnome-sushi # Quick Look

# snap common packages
var_snap_packages:
  - yq

# Docker
var_docker_gpg_url: "https://download.docker.com/linux/ubuntu/gpg"
var_docker_repo_url: "https://download.docker.com/linux/ubuntu"
var_docker_keyring_path: "/etc/apt/keyrings/docker.asc"
var_docker_source_path: "/etc/apt/sources.list.d/docker.list"

# Helm
var_helm_gpg_url: "https://baltocdn.com/helm/signing.asc"
var_helm_repo_url: "https://baltocdn.com/helm/stable/debian/"
var_helm_keyring_path: "/usr/share/keyrings/helm.gpg"
var_helm_source_path: "/etc/apt/sources.list.d/helm-stable-debian.list"
