---
# apt common packages
var_apt_packages:
  - git
  - curl
  - wget
  - ca-certificates
  - apt-transport-https
  - gpg
  - gnupg
  - software-properties-common
  - zsh #
  - gnome-sushi # Quick Look
  - gcolor3 # Color picker

# snap common packages
var_snap_packages:
  - name: yq
  - name: task
    classic: true

install_docker: true # Docker
install_helm: true # Helm
install_vscode: true # VS Code
install_terraform: true # Terraform
